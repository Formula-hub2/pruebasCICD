{% extends "base_template.html" %}

{% block title %}Verificación 2FA{% endblock %}

{% block content %}
    <h1 class="h2 mb-3"><b>Verificación</b> 2FA</h1>

    <div class="row">
        <div class="col-5">
            <form action="" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label for="token" class="form-label">Código de autenticación</label>
                    <input type="text" class="form-control" id="token" name="token" placeholder="Introduce tu código" required>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Verificar</button>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger mt-2">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
{% endblock %}
